<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css">
    <script src="../static/main.js"></script>
</head>
<body>

    <h1>Vanila Caousel</h1>
        <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 5</div>
                  <img src="../static/img/bailly.jpg" style="width:100%">
                 
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 5</div>
                  <img src="../static/img/yoo.jpg" style="width:100%">
                 
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 5</div>
                  <img src="../static/img/kahlo.jpg" style="width:100%">
                  
                </div>

                <div class="mySlides fade">
                        <div class="numbertext">4 / 5</div>
                        <img src="../static/img/sher-gil.jpg" style="width:100%">
                       
                      </div>
                    
                      <div class="mySlides fade">
                        <div class="numbertext">5 / 5</div>
                        <img src="../static/img/van-gogh.jpg" style="width:100%">
                       
                      </div>
            
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
 <!-- The dots/circles -->
 <br>
 <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        

      </div>
              </div>
    
</body>
</html>
